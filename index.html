<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./calculadora.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="calculator dark">
            <div class="theme-toggler active">
                <i class="toggler-icon"></i>
            </div>
            <div class="calculator-window">
                <div id="display"></div>
            </div>
            <div class="calculator-buttons">
                <div><button class="btn-operator" id="clear">C</button></div>
                <div><button class="btn-operator" id="/">/</button></div>
                <div><button class="btn-operator" id="*">*</button></div>
                <div><button class="btn-operator" id="backspace"><</button></div>

                <div><button class="btn-number" id="7">7</button></div>
                <div><button class="btn-number" id="8">8</button></div>
                <div><button class="btn-number" id="9">9</button></div>
                <div><button class="btn-operator" id="-">-</button></div>

                <div><button class="btn-number" id="4">4</button></div>
                <div><button class="btn-number" id="5">5</button></div>
                <div><button class="btn-number" id="6">6</button></div>
                <div><button class="btn-operator" id="+">+</button></div>
                
                <div><button class="btn-number" id="1">1</button></div>
                <div><button class="btn-number" id="2">2</button></div>
                <div><button class="btn-number" id="3">3</button></div>
                <div class="equal"><button class="btn-equal" id="equal">=</button></div>

                <div><button class="btn-operator" id=".">.</button></div>
                <div><button class="btn-number" id="0">0</button></div>
                <div><button class="btn-operator" id="00">00</button></div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
